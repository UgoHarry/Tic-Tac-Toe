<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col" id="0">h</div>
      <div class="col" id="1">g</div>
      <div class="col" id="2"></div>
    </div>
    <div class="row">
      <div class="col" id="3"></div>
      <div class="col" id="4"></div>
      <div class="col" id="5"></div>
    </div>
    <div class="row">
      <div class="col" id="6"></div>
      <div class="col" id="7"></div>
      <div class="col" id="8"></div>
    </div>
    <div class="endGame">
      <div class="text"></div>
    </div>
    <button class="btn" onClick = "resetGame()">Replay</button>
  </div> 

  <script src="script.js"></script>
</body>
</html>
