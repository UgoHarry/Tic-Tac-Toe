<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="banner">
      <h1>Tic Tac Toe Game</h1>
    </div>
    <div class="container">
      <div class="row rowFirst">
        <div class="col cell pullmid edgeLeft" id="0">0</div>
        <div class="col cell pullmid" id="1">1</div>
        <div class="col cell pullmid edgeRight" id="2">2</div>
      </div>
      <div class="row">
        <div class="col cell pullmid edgeLeft" id="3">3</div>
        <div class="col cell pullmid" id="4">4</div>
        <div class="col cell pullmid edgeRight" id="5">5</div>
      </div>
      <div class="row rowLast">
        <div class="col cell pullmid edgeLeft" id="6"></div>
        <div class="col cell pullmid" id="7"></div>
        <div class="col cell pullmid edgeRight" id="8"></div>
      </div>
      <div class="gameBoard">
        <div class="text">
          <p>Testing</p>
        </div>
        <button class="btn" onClick = "startGame()">Replay</button>
      </div>
    </div>
    <div class="ctrlGrid">
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
