<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="banner">
      <h1>Tic Tac Toe Game</h1>
    </div>
    <div class="container">
      <div class="row rowFirst">
        <div class="col cell pullmid edgeLeft" id="0"></div>
        <div class="col cell pullmid" id="1"></div>
        <div class="col cell pullmid edgeRight" id="2"></div>
      </div>
      <div class="row">
        <div class="col cell pullmid edgeLeft" id="3"></div>
        <div class="col cell pullmid" id="4"></div>
        <div class="col cell pullmid edgeRight" id="5"></div>
      </div>
      <div class="row rowLast">
        <div class="col cell pullmid edgeLeft" id="6"></div>
        <div class="col cell pullmid" id="7"></div>
        <div class="col cell pullmid edgeRight" id="8"></div>
      </div>
      <div class="gameBoard">
        <div class="text">
          <p>Testing</p>
        </div>
        <button class="btn" onClick = "startGame()">Replay</button>
      </div>
    </div>
    <div class="ctrlGrid">
      
    </div>
  </div>

  <!--MODAL-->
  <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Time to play Tic Tac Toe</h5>
            </div>
            <div class="modal-body">
            <p>Your symbol is <span class = "playSymbol">O</span></p>
            <p>The AI's symbol is <span class = "playSymbol">X</span></p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
